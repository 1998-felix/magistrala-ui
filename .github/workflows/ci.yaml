name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  ci:
    strategy:
      matrix:
        go-version: [1.17.x, 1.18.x]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:

    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Run go vet
      run: go vet ./...

    - name: Lint
      run:  |
        export GOBIN=$HOME/go/bin
        echo $(go env GOBIN)
        export PATH=$PATH:$(go env GOBIN)
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOBIN) v1.46.2
        echo "Running lint..."
        golangci-lint run --no-config --disable-all --enable gosimple --enable govet --enable unused --enable deadcode --timeout 3m

    - name: Build
      run: go build -v ./...
    
    - name: Run tests
      run: go test -mod=vendor -v --race -covermode=atomic -coverprofile cover.out ./...