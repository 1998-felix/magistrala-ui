{{define "thing"}}
<!doctype html>
<html lang="en">
  {{template "header"}}

  <body>
    <main role="main">
      <div class="container-fluid">
        <div class="row">

          {{template "navbar" .}}

          <!-- Partial goes here -->
          <div class="col-md-9">
            <a class="btn btn-primary" href="/things/{{.Thing.ID}}/channels" role="button">Connections</a>
            <div class="modal fade" id="connectModal" tabindex="-1" role="dialog" aria-labelledby="connectModal" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="connectModal">Connect</h5>
                  </div>
                  <div class="modal-body">
                    <form action="/connect" method="post">
                      <div class="mb-3">
                        <label for="name" class="form-label">Channel ID</label>
                        <input type="text" class="form-control" name="chanID" id="chanID" aria-describedby="chanelIDHelp">
                        <input type="text" class="invisible" name="thingID" id="thingID" aria-describedby="thingIDHelp" value="{{.Thing.ID}}">
                        <div id="channelIDHelp" class="form-text">Enter channel ID.</div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="row">THING</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Name</th>
                  <td class="editable" contenteditable="false" data-field="name">
                    {{.Thing.Name}}
                  </td>
                  <td>
                    <button class="edit-btn" onclick="editRow('name')">
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <div class="save-cancel-buttons" style="display: none;">
                      <button class="save-btn" onclick="saveRow('name')">
                        Save
                      </button>
                      <button class="cancel-btn" onclick="cancelEditRow('name')">
                        Cancel
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>ID</th>
                  <td>{{.Thing.ID}}</td>
                </tr>
                <tr>
                  <th>Secret</th>
                  <td class="editable" contenteditable="false" data-field="secret">
                    {{.Thing.Credentials.Secret}}
                  </td>
                  <td>
                    <button class="edit-btn" onclick="editRow('secret')">
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <div class="save-cancel-buttons" style="display: none;">
                      <button class="save-btn" onclick="saveRow('secret')">
                        Save
                      </button>
                      <button class="cancel-btn" onclick="cancelEditRow('secret')">
                        Cancel
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>Tags</th>
                  <td class="editable" contenteditable="false" data-field="tags">
                    {{.Thing.Tags}}
                  </td>
                  <td>
                    <button class="edit-btn" onclick="editRow('tags')">
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <div class="save-cancel-buttons" style="display: none;">
                      <button class="save-btn" onclick="saveRow('tags')">
                        Save
                      </button>
                      <button class="cancel-btn" onclick="cancelEditRow('tags')">
                        Cancel
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>Owner</th>
                  <td class="editable" contenteditable="false" data-field="owner">
                    {{.Thing.Owner}}
                  </td>
                  <td>
                    <button class="edit-btn" onclick="editRow('owner')">
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <div class="save-cancel-buttons" style="display: none;">
                      <button class="save-btn" onclick="saveRow('owner')">
                        Save
                      </button>
                      <button class="cancel-btn" onclick="cancelEditRow('owner')">
                        Cancel
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>Metadata</th>
                  <td class="editable" contenteditable="false" data-field="metadata">
                    {{toJSON .Thing.Metadata}}
                  </td>
                  <td>
                    <button class="edit-btn" onclick="editRow('metadata')">
                      <i class="fas fa-pencil-alt"></i>
                    </button>
                    <div class="save-cancel-buttons" style="display: none;">
                      <button class="save-btn" onclick="saveRow('metadata')">
                        Save
                      </button>
                      <button class="cancel-btn" onclick="cancelEditRow('metadata')">
                        Cancel
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- End of partial-->

        </div>
      </div> <!-- /container -->
    </main>

    <style>
      button.edit-btn {
        border: none;
        background: none;
        padding: 0;
      }
      .save-cancel-buttons button {
        padding: 4px 4px; /* Adjust the padding values as per your preference */
        margin-right: 10px; /*Add some margin between the buttons */
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }
      .save-btn {
        background-color: #4051b5;
        color: #fff;
      }
      .cancel-btn {
        background-color: #ebe5e5;
        color: #070606;
      }
    </style>
    
    <script>
      function makeEditable(cell) {
        cell.setAttribute("contenteditable", "true");
        cell.dataset.originalContent = cell.innerHTML;
      }

      function makeUneditable(cell) {
        const originalContent = cell.dataset.originalContent;
        cell.innerHTML = originalContent;
        cell.setAttribute("contenteditable", "false");
      }

      function showButtons(editBtn, saveCancelBtn) {
        editBtn.style.display = "none";
        saveCancelBtn.style.display = "inline-block";
      }

      function hideButtons(editBtn, saveCancelBtn) {
        editBtn.style.display = "inline-block";
        saveCancelBtn.style.display = "none";
      }

      function editRow(field) {
        const cell = document.querySelector(`td[data-field='${field}']`);
        const editBtn = cell.parentNode.querySelector(".edit-btn");
        const saveCancelBtn = cell.parentNode.querySelector(".save-cancel-buttons"); 

        // Make the row editable
        makeEditable(cell);

        // Hide the edit button and show save and cancel buttons
        showButtons(editBtn, saveCancelBtn);
      }

      function saveRow(field) {
        const cell = document.querySelector(`td[data-field='${field}']`);
        const editBtn = cell.parentNode.querySelector(".edit-btn");
        const saveCancelBtn = cell.parentNode.querySelector(".save-cancel-buttons"); 

        // Get the updated value from the nameCell
        const updatedValue = cell.textContent.trim();

        // Send the updated value to the server using a POST request
        let url;
        let data;
        if (field === 'name') {
          url = '/things/{{.Thing.ID}}';
          data = { [field]: updatedValue };
        }else if(field == 'metadata'){
          url = '/things/{{.Thing.ID}}';
          data = { [field]: JSON.parse(updatedValue) };
        }else if (field === 'secret'){
          url = '/things/{{.Thing.ID}}/secret';
          data = { [field]: updatedValue };
        } else if (field === 'tags') {
          url = '/things/{{.Thing.ID}}/tags';
          data = { [field]:JSON.parse(updatedValue)};
        } else if (field === 'owner') {
          url = '/things/{{.Thing.ID}}/owner';
          data = {[field]:updatedValue};
        }

        if (url) {
          fetch(url, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then(response => {
            if (response.ok) {
              // Make the row uneditable
              cell.setAttribute("contenteditable", "false");

              // Show edit button and hide save and cancel buttons
              hideButtons(editBtn, saveCancelBtn);
            }
          })
          .catch(error => {
            // Restore original values in the row if there is an error
            makeUneditable(cell);

            // Show edit button and hide save and cancel buttons
            hideButtons(editBtn, saveCancelBtn);

            console.error("Error", error);
          });
        } else {
          console.error("Invalid field:", field);
        }
      }

      function cancelEditRow(field) {
        const cell = document.querySelector(`td[data-field='${field}']`);
        const editBtn = cell.parentNode.querySelector(".edit-btn");
        const saveCancelBtn = cell.parentNode.querySelector(".save-cancel-buttons"); 
        // Restore original values in the row
        makeUneditable(cell);

        // Show the edit button and hide the save and cancel buttons
        hideButtons(editBtn, saveCancelBtn);
      }

    </script>

    {{template "footer"}}

  </body>
</html>
{{end}}
