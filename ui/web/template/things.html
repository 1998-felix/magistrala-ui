{{define "things"}}
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/slider.css">
    {{template "header"}}
  </head>
 

  <body>
    <main role="main">
      <div class="container-fluid">
        <div class="row">

          {{template "navbar" .}}

          <!-- Partial goes here -->
          <div class="col-md-9">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addThingModal">
              Add
            </button>

            <!-- Modal -->
            <div class="modal fade" id="addThingModal" tabindex="-1" role="dialog" aria-labelledby="addThingModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addThingModalLabel">Add Thing</h5>
                  </div>
                  <div class="modal-body">
                    <form method="post" onsubmit="return validateForm()">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="nameHelp" placeholder="Device Name">
                        <div id="nameError" class="error-message"></div>
                      </div>
                      <div class="mb-3">
                        <label for="thingID" class="form-label">Thing ID</label>
                        <input type="text" class="form-control" name="thingID" id="thingID" aria-describedby="thingIDHelp" placeholder="Thing ID">
                      </div>
                      <div class="mb-3">
                        <label for="identity" class="form-label">Identity</label>
                        <input type="text" class="form-control" name="identity" id="identity" aria-describedby="identityHelp" placeholder="Thing Identity">
                      </div>
                      <div class="mb-3">
                        <label for="secret" class="form-label">Secret</label>
                        <input type="text" class="form-control" name="secret" id="secret" aria-describedby="secretHelp" placeholder="Thing Secret">
                      </div>
                      <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input type="text" class="form-control" name="tags" id="tags" aria-describedby="tagHelp" value="[]">
                        <div id="tagHelp" class="form-text">Enter device tags as a string slice.</div>
                      </div>
                      <div class="mb-3">
                        <label for="metadata" class="form-label">Metadata</label>
                        <input type="text" class="form-control" name= "metadata" id="metadata" value="{}">
                        <div id="metadataHelp" class="form-text">Enter device metadata in JSON format.</div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

             <!-- Button trigger modal -->
             <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addThingsModal">
              Add Things
            </button>

            <!-- Modal -->
            <div class="modal fade" id="addThingsModal" tabindex="-1" role="dialog" aria-labelledby="addThingsModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addThingsModalLabel">Add Things</h5>
                  </div>
                  <div class="modal-body">
                    <form method="post" enctype="multipart/form-data" action="/things/bulk">
                      <div class="form-group">
                        <label for="thingsFile">Add csv file containing thing names with metadata. The metadata field can be empty</label>
                        <input type="file" class="form-control-file" id="thingsFile" name="thingsFile">
                        <button type="submit" value="upload" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <div class="things-table">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">NAME</th>
                    <th scope="col">ID</th>
                  </tr>
                </thead>
                <tbody>
                  {{range $i, $t := .Things}}
                    <tr>
                      <th scope="row">{{$i}}</th>
                      <td>{{$t.Name}}</td>
                      <td>
                        <div class="copy-con-container">
                          <a href={{printf "/things/%s" $t.ID}}>{{$t.ID}}</a>
                          <button class="copy-icon" onclick="copyToClipboard(this)">
                            <i class="far fa-copy"></i>
                          </button>
                        </div>
                      </td>
                      <td>
                       <form action="/things/status" method="post">
                        <input type="hidden" name="thingID" id="thingID" value="{{$t.ID}}">
                        <input type="hidden" name="status" id="status" value="disabled">
                        <button type="submit" class="btn btn-sm">
                          <i class="fas fa-trash-alt"></i>
                        </button>
                       </form>
                      </td>
                    </tr>
                  {{end}}
                </tbody>
              </table>

              <style>
                .copy-icon {
                  background: none;
                  border: none;
                  padding: 0;
                  cursor: pointer;
                  font-size: 1rem;
                  color: #000;
                  margin-left: 10px;
                }

                .copy-icon:focus {
                  outline: none;
                }

                .success-icon {
                  color: green;
                }
                .error-message{
                  font-size: 15px;
                  color: #e60303;
                }

            </style>

            <script>
              function validateForm() {
                var name = document.getElementById("name").value;

                var nameError = document.getElementById("nameError");

                nameError.innerHTML="";

                var isValid = true;
                if (name==="") {
                  nameError.innerHTML= "Field Required!";
                  isValid = false
                }

                return isValid;
              }
            </script>

            </div>
          
          </div>
          <!-- End of partial-->

        </div>
      </div> <!-- /container -->

    </main>

    {{template "footer"}}

  </body>
</html>
{{end}}
