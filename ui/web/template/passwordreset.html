{{define "passwordreset"}}
<!doctype html>
<html lang="en">
  {{template "header"}}

  <body>
    <main role="main">
      <div class="container-fluid">
        <div class="row">

            {{template "navbar" .}}

          <!-- Partial goes here -->
            <div class="col-md-4">
                <form action="/password" method="post">
                    <div class="mb-3">
                        <label for="oldpass" class="form-label">Old Password</label>
                        <input type="password" class="form-control" name="oldpass" id="oldpass" aria-describedby="oldpassHelp">
                        <div id="oldpassHelp" class="form-text">Enter old password.</div>
                    </div>
                    <div class="mb-3">
                        <label for="newpass" class="form-label">New Password</label>
                        <input type="password" class="form-control" name="newpass" id="newpass" aria-describedby="newpassHelp">
                        <div id="newpassHelp" class="form-text">Enter new password.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

          <!-- End of partial-->

        </div>
      </div> <!-- /container -->
    </main>

    {{template "footer"}}

  </body>
</html>
{{end}}
