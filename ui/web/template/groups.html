{{define "groups"}}
<!doctype html>
<html lang="en">
  <head>
   {{template "header"}}
  </head>

  <body>
    <main role="main">
      <div class="container-fluid">
        <div class="row">

          {{template "navbar" .}}

          <!-- Partial goes here -->
          <div class="col-md-9">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGroupModal">
              Add
            </button>

            <!-- Modal -->
            <div class="modal fade" id="addGroupModal" tabindex="-1" role="dialog" aria-labelledby="addGroupModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addGroupModalLabel">Add Group</h5>
                  </div>
                  <div class="modal-body">
                    <form method="post" onsubmit="return validateForm()">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Group Name" required>
                      </div>
                      <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" name="description" id="description" placeholder="Group Description">
                      </div>
                      <div class="mb-3">
                        <label for="parentID" class="form-label">Parent ID</label>
                        <input type="text" name="parentFilter" id="parentFilter" placeholder="Filter by parent ID" oninput="filterItem(this.value,'parentID')">
                        <select class="form-select" name="parentID" id="parentID">
                          <option value="">...</option>
                          {{range .Groups}}
                            <option value="{{.ID}}">{{.Name}}</option>
                          {{end}}
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="metadata" class="form-label">Metadata</label>
                        <input type="text" class="form-control" name= "metadata" id="metadata" value="{}">
                        <div id="metadataHelp" class="form-text">Enter groups metadata in JSON format.</div>
                        <div id="metadataError" class="error-message"></div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">NAME</th>
                  <th scope="col">ID</th>
                </tr>
              </thead>
              <tbody>
                {{range $i, $g := .Groups}}
                  <tr>
                    <th scope="row">{{$i}}</th>
                    <td>{{$g.Name}}</td>
                    <td>
                      <div class="copy-con-container">
                        <a href={{printf "/groups/%s" $g.ID}}>{{$g.ID}}</a>
                        <button class="copy-icon" onclick="copyToClipboard(this)">
                          <i class="far fa-copy"></i>
                        </button>
                      </div>
                    </td>
                    <td>
                      <form action="/groups/status" method="post">
                        <input type="hidden" name="groupID" id="groupID" value="{{$g.ID}}">
                        <input type="hidden" name="status" id="status" value="disabled">
                        <button type="submit" class="btn btn-sm">
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      </form>
                    </td>
                  </tr>
                {{end}}
              </tbody>
            </table>

            <style>
              .copy-icon {
                background: none;
                border: none;
                padding: 0;
                cursor: pointer;
                font-size: 1rem;
                color: #000;
                margin-left: 10px;
              }

              .copy-icon:focus {
                outline: none;
              }

              .success-icon {
                color: green;
              }
              
              .error-message{
                font-size: 15px;
                color: #e60303;
              }

          </style>

          <script>
            function filterItem(filterValue, selectId) {
              const itemSelect = document.getElementById(selectId);
              const options = itemSelect.getElementsByTagName("option");

              for (let i = 0; i < options.length; i++) {
                const option = options[i];
                const itemId = option.value;
                const itemName = option.innerHTML;
                const shouldShow = itemId.includes(filterValue) || itemName.toLowerCase().includes(filterValue.toLowerCase());
                option.style.display = shouldShow ? "" : "none";
              }
            }
            function validateForm() {
              var metadataInput = document.getElementById("metadata").value;
              var metadataError = document.getElementById("metadataError");
              var metadata;

              metadataError.innerHTML = "";

              var isValid = true;

              try {
                metadata = JSON.parse(metadataInput);
              }catch(error){
                metadataError.innerHTML = "Please enter a valid metadaat in JSON  format!";
                isValid = false;
              }

              return isValid;
            }
          </script>

          </div>
          <!-- End of partial-->

        </div>
      </div> <!-- /container -->
    </main>

    {{template "footer"}}

  </body>
</html>
{{end}}
