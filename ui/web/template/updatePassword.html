{{define "updatePassword"}}
<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/updatePassword.css">
  </head>
  {{template "header"}}

  <body>
    <main role="main">
      <div class="container-fluid">
        <div class="row">

            {{template "navbar" .}}

          <!-- Partial goes here -->
            <div class="container col-md-4">
              <div class="head">
                <h1>Password Reset</h1>
              </div>
                <form action="/password" method="post" onsubmit="return validateForm()">
                  <div class="input-field">
                      <i class="fas fa-solid fa-lock"></i>
                      <input type="password" name="oldpass" id="oldpass"  placeholder="Old password" required>
                  </div>
                  <div class="input-field">
                    <i class="fas fa-solid fa-lock"></i>
                      <input type="password" name="newpass" id="newpass" placeholder="New password" required>
                      <div id="newpassError" class="error-message"></div>
                  </div>
                  <div class="btn-field">
                    <button type="submit">Submit</button>
                  </div>
                </form>
            </div>

          <!-- End of partial-->

        </div>
      </div> <!-- /container -->
    </main>

    {{template "footer"}}

    <script>
      function validateForm() {
        var newpass = document.getElementById("newpass").value;

        newpassError.innerHTML = "";
        var isValid =true;

        if (newpass.length <8) {
          newpassError.innerHTML= "Password must have a minimum of 8 characters!"
          isValid = false;
        }
        return isValid;
      }
    </script>
  </body>
</html>
{{end}}
