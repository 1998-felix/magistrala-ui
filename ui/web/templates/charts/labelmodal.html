{{ define "labelmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="labelModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="labelModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="labelModalLabel">Label Card</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-label-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="thing-id" class="form-label">Thing ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="thing"
                id="thing-id"
                placeholder="Enter the thing ID"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              data-bs-dismiss="modal"
              id="create-label-button"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // Label card form
    document.getElementById("create-label-button").addEventListener("click", function () {
      var form = document.getElementById("create-label-form");
      // Create an object to store the form data
      var chartData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          chartData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "labelCard-" + Date.now();
      var config = {
        ID: widgetID,
        Style: {
          width: "300px",
          height: "170px",
        },
      };
      chartData["Type"] = "labelCard";
      addWidget(chartData, config);
      metadataBuffer[widgetID] = chartData;
    });
  </script>
{{ end }}
