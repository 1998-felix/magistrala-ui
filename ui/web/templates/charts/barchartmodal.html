{{ define "barchartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="barChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="barChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="barChartModalLabel">Time Series Bar Chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#barChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#barChartappearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <!-- Data Tab -->
            <div
              class="tab-pane fade show active"
              id="barChartData"
              role="tabpanel"
              aria-labelledby="data-tab"
            >
              <form id="create-barChart-data-form">
                <div class="mb-3">
                  <label for="channel-id" class="form-label">Channel ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="channel"
                    id="channel-id"
                    placeholder="Enter the channel ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="thing-id" class="form-label">Thing ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="thing"
                    id="thing-id"
                    placeholder="Enter the thing ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value name eg. temperature"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="start-time" class="form-label">Start time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="startTime"
                    id="start-name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="stop-time" class="form-label">Stop time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="stopTime"
                    id="stop-name"
                  />
                </div>
                <div class="mb-3">
                  <label for="time-interval" class="form-label">Time interval</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="timeInterval"
                    id="time-interval"
                    placeholder="Enter the time interval in seconds"
                    required
                  />
                </div>
              </form>
            </div>
            <!-- Appearance Tab -->
            <div
              class="tab-pane fade"
              id="barChartappearance"
              role="tabpanel"
              aria-labelledby="appearance-tab"
            >
              <form id="create-barChart-appearance-form">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="y-axis-label" class="form-label">Y axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="yAxisLabel"
                    id="y-axis-label"
                    placeholder="Enter the y axis label"
                  />
                </div>
                <div class="mb-3">
                  <label for="x-axis-label" class="form-label">X axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="xAxisLabel"
                    id="x-axis-label"
                    placeholder="Enter the x axis label"
                    default="Time"
                  />
                </div>
                <div class="mb-3">
                  <label for="series-name" class="form-label">Series name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="seriesName"
                    id="series-name"
                    placeholder="Enter the series name eg. temperature"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button
            type="button"
            class="btn body-button"
            id="create-barChart-button"
            data-bs-dismiss="modal"
          >
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // bar chart form
    document.getElementById("create-barChart-button").addEventListener("click", function () {
      var form = document.getElementById("create-barChart-appearance-form");
      // Create an object to store the form data
      var appFormData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          appFormData[e.name] = e.value;
        }
      }
      form.reset();

      form = document.getElementById("create-barChart-data-form");
      // Create an object to store the form data
      var dataFormData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          dataFormData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "barchart-" + Date.now();
      var widgetScript = `
        var barChart = echarts.init(document.getElementById("${widgetID}"));
        var option = {
          title: {
            text: '${appFormData.title}',
            left: 'center',
            show: true
          },
          xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            name: '${appFormData.xAxisLabel}',
            nameLocation: 'middle',
            nameGap: 35
          },
          yAxis: {
            type: 'value',
            name: '${appFormData.yAxisLabel}',
            nameLocation: 'middle',
            nameGap: 35
          },
          legend: {
            show: true,
            left: 'right',
          },
            series: [
              {
                data: [120, 200, 150, 80, 70, 110, 130],
                type: 'bar',
                name: '${appFormData.seriesName}'
              }
            ]
        };

        barChart.setOption(option);`;

      var config = {
        ID: widgetID,
        Script: widgetScript,
      };
      addWidget(config);
      // Append chart metadata to dashboard metadata
      metadata[widgetID] = dataFormData;
    });
  </script>
{{ end }}
