{{ define "barchartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="barChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="barChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="barChartModalLabel">Time series bar chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-barChart-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="thing-id" class="form-label">Thing ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="thing"
                id="thing-id"
                placeholder="Enter the thing IDs"
                required
              />
            </div>
            <div class="mb-3">
              <label for="x-axis-label" class="form-label">Enter x axis label</label>
              <input
                type="text"
                class="form-control mb-3"
                name="xAxisLabel"
                id="x-axis-label"
                placeholder="Enter x axis label"
              />
            </div>
            <div class="mb-3">
              <label for="y-axis-type" class="form-label">Select y-axis Type</label>
              <select class="form-select mb-3" name="yAxisType" id="y-axis-typr">
                <option value="" disabled>Select y-axis Type</option>
                <option value="value">Value</option>
                <option value="category">Category</option>
                <option value="time">Time</option>
                <option value="log">Log</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="y-axis-label" class="form-label">Enter y axis label</label>
              <input
                type="text"
                class="form-control mb-3"
                name="yAxisLabel"
                id="y-axis-label"
                placeholder="Enter y axis label"
              />
            </div>
            <div class="mb-3">
              <label for="value-name" class="form-label">Enter value name</label>
              <input
                type="text"
                class="form-control mb-3"
                name="valueName"
                id="value-name"
                placeholder="Enter the value names eg. temperature"
                required
              />
            </div>
            <div class="mb-3">
              <label for="start-time" class="form-label">Enter the start time</label>
              <input
                type="datetime-local"
                class="form-control mb-3"
                name="startTime"
                id="start-name"
                placeholder="Enter the start time."
                required
              />
            </div>
            <div class="mb-3">
              <label for="stop-time" class="form-label">Enter the stop time</label>
              <input
                type="datetime-local"
                class="form-control mb-3"
                name="stopTime"
                id="stop-name"
                placeholder="Enter the stop time."
              />
            </div>
            <div class="mb-3">
              <label for="time-interval" class="form-label">Enter the time internal</label>
              <input
                type="text"
                class="form-control mb-3"
                name="timeInterval"
                id="time-interval"
                placeholder="Enter the time interval in seconds"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-barChart-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // bar chart form
    document.getElementById("create-barChart-button").addEventListener("click", function () {
      var form = document.getElementById("create-barChart-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "barchart-" + Date.now();
      var widgetScript = `
        var barChart = echarts.init(document.getElementById("${widgetID}"));
        var option = {
            xAxis: {
              type: 'category',
              data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
              type: 'value'
            },
            series: [
              {
                data: [120, 200, 150, 80, 70, 110, 130],
                type: 'bar'
              }
            ]
        };

        barChart.setOption(option);`;

      var config = {
        ID: widgetID,
        Script: widgetScript,
      }
      addWidget(config);
    });
  </script>
{{ end }}
