{{ define "piechartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="pieChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="pieChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pieChartModalLabel">Pie chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#pieChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#pieChartappearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <!-- Data Tab -->
            <div
              class="tab-pane fade show active"
              id="pieChartData"
              role="tabpanel"
              aria-labelledby="data-tab"
            >
              <form id="create-pieChart-data-form">
                <div class="mb-3">
                  <label for="channel-id" class="form-label">Channel ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="channel"
                    id="channel-id"
                    placeholder="Enter the channel ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="thing-id" class="form-label">Thing IDs</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="thing"
                    id="thing-id"
                    placeholder="Enter the thing IDs"
                  />
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value name eg. temperature"
                    required
                  />
                </div>
              </form>
            </div>
            <!-- Appearance Tab -->
            <div
              class="tab-pane fade"
              id="pieChartappearance"
              role="tabpanel"
              aria-labelledby="appearance-tab"
            >
              <form id="create-pieChart-appearance-form">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="series-name" class="form-label">Series name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="seriesName"
                    id="series-name"
                    placeholder="Enter the series name eg. temperature"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button
            type="button"
            class="btn body-button"
            id="create-pieChart-button"
            data-bs-dismiss="modal"
          >
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // pie chart form
    document.getElementById("create-pieChart-button").addEventListener("click", function () {
      var form = document.getElementById("create-pieChart-appearance-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "piechart-" + Date.now();
      var widgetScript = `
        var pieChart = echarts.init(document.getElementById("${widgetID}"));
        var option = {
            title: {
                text: '${formData.title}',
                left: 'center',
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                name: '${formData.seriesName}',
                type: 'pie',
                radius: '50%',
                data: [
                    { value: 1048, name: 'thing1' },
                    { value: 735, name: 'thing2' },
                    { value: 580, name: 'thing3' },
                    { value: 484, name: 'thing4' },
                    { value: 300, name: 'thing5' }
                ],
                emphasis: {
                    itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
                }
            ]
        };

        pieChart.setOption(option);`;

      var config = {
        ID: widgetID,
        Script: widgetScript,
      }
      addWidget(config);
    });
  </script>
{{ end }}
