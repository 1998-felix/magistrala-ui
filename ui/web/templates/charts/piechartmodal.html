{{ define "piechartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="pieChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="pieChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pieChartModalLabel">Pie chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-pieChart-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="thing-id" class="form-label">Thing IDs</label>
              <input
                type="text"
                class="form-control mb-3"
                name="thing"
                id="thing-id"
                placeholder="Enter thing IDs"
              />
            </div>
            <div class="mb-3">
              <label for="value-name" class="form-label">Enter value name</label>
              <input
                type="text"
                class="form-control mb-3"
                name="valueName"
                id="value-name"
                placeholder="Enter the value name eg. temperature"
                required
              />
            </div>
            <div class="mb-3">
              <label for="data-type" class="form-label">Select data type to plot</label>
              <select class="form-select mb-3" name="dataType" id="data-type">
                <option value="" disabled>data type</option>
                <option rawValue="rawValue">Raw value</option>
                <option sum="sum">sum</option>
                <option average="average">average</option>
                <option median="median">median</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-pieChart-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // pie chart form
    document.getElementById("create-pieChart-button").addEventListener("click", function () {
      var form = document.getElementById("create-pieChart-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "piechart-" + Date.now();
      var widgetScript = `
        var pieChart = echarts.init(document.getElementById("${widgetID}"));
        var option = {
            title: {
                text: 'active channels per thing',
                subtext: 'Fake Data',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [
                {
                name: 'Access From',
                type: 'pie',
                radius: '50%',
                data: [
                    { value: 1048, name: 'thing1' },
                    { value: 735, name: 'thing2' },
                    { value: 580, name: 'thing3' },
                    { value: 484, name: 'thing4' },
                    { value: 300, name: 'thing5' }
                ],
                emphasis: {
                    itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
                }
            ]
        };

        pieChart.setOption(option);`;

      var config = {
        ID: widgetID,
        Script: widgetScript,
      }
      addWidget(config);
    });
  </script>
{{ end }}
