{{ define "arealinechartmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="areaLineChartModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="areaLineChartModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="areaLineChartModalLabel">Area line charts</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#areaLineChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#areaLineChartAppearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <!-- Tab Content -->
          <div class="tab-content" id="myTabContent">
            <!-- Data Tab -->
            <div
              class="tab-pane fade show active"
              id="areaLineChartData"
              role="tabpanel"
              aria-labelledby="data-tab"
            >
              <form id="create-areaLineChart-data-form">
                <div class="mb-3">
                  <label for="channel-id" class="form-label">Channel ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="channel"
                    id="channel-id"
                    placeholder="Enter channel ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="thing-id" class="form-label">Thing IDs</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="thing"
                    id="thing-id"
                    placeholder="Enter the thing IDs"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Enter value names</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value names eg. temperature, pressure"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="y-axis-type" class="form-label">Select y-axis Type</label>
                  <select class="form-select mb-3" name="yAxisType" id="y-axis-typr">
                    <option value="" disabled>Select y-axis Type</option>
                    <option value="value">Value</option>
                    <option value="category">Category</option>
                    <option value="time">Time</option>
                    <option value="log">Log</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="start-time" class="form-label">Enter the start time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="startTime"
                    id="start-name"
                    placeholder="Enter the start time."
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="stop-time" class="form-label">Enter the stop time</label>
                  <input
                    type="datetime-local"
                    class="form-control mb-3"
                    name="stopTime"
                    id="stop-name"
                    placeholder="Enter the stop time."
                  />
                </div>
                <div class="mb-3">
                  <label for="time-interval" class="form-label">Enter the time internal</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="timeInterval"
                    id="time-interval"
                    placeholder="Enter the time interval in seconds"
                    required
                  />
                </div>
              </form>
            </div>
            <!-- Appearance Tab -->
            <div
              class="tab-pane fade"
              id="areaLineChartAppearance"
              role="tabpanel"
              aria-labelledby="appearance-tab"
            >
              <form id="create-areaLineChart-appearance-form">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="x-axis-label" class="form-label">Enter x axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="xAxisLabel"
                    id="x-axis-label"
                    placeholder="Enter x axis label"
                  />
                </div>
                <div class="mb-3">
                  <label for="y-axis-label" class="form-label">Enter y axis label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="yAxisLabel"
                    id="y-axis-label"
                    placeholder="Enter y axis label"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button
            type="button"
            class="btn body-button"
            id="create-areaLineChart-button"
            data-bs-dismiss="modal"
          >
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // area line chart form
    document.getElementById("create-areaLineChart-button").addEventListener("click", function () {
      var form = document.getElementById("create-areaLineChart-appearance-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "arealinechart-" + Date.now();
      var widgetScript = `
        var areaLineChart = echarts.init(document.getElementById("${widgetID}"));
        var option = {
            tooltip: {
              trigger: 'axis',
              axisPointer: {
                type: 'cross',
                label: {
                  backgroundColor: '#6a7985'
                }
              }
            },
            title: {
              text: '${formData.title}',
            },
            legend: {
              data: ['voltage', 'current', 'temperature', 'pressue']
            },
            grid: {
              left: '3%',
              right: '4%',
              bottom: '3%',
              containLabel: true
            },
            xAxis: [
              {
                type: 'category',
                boundaryGap: false,
                data: ['thing1', 'thing2', 'thing3', 'thing4', 'thing5', 'thing6', 'thing7'],
                name: '${formData.xAxisLabel}',
                nameLocation: 'middle',
                nameGap: 35,
              }
            ],
            yAxis: [
              {
                type: 'value',
                name: '${formData.yAxisLabel}',
                nameLocation: 'middle',
                nameGap: 35,
              }
            ],
            series: [
              {
                name: 'voltage',
                type: 'line',
                stack: 'Total',
                areaStyle: {},
                emphasis: {
                  focus: 'series'
                },
                data: [120, 132, 101, 134, 90, 230, 210]
              },
              {
                name: 'current',
                type: 'line',
                stack: 'Total',
                areaStyle: {},
                emphasis: {
                  focus: 'series'
                },
                data: [220, 182, 191, 234, 290, 330, 310]
              },
              {
                name: 'temperature',
                type: 'line',
                stack: 'Total',
                areaStyle: {},
                emphasis: {
                  focus: 'series'
                },
                data: [150, 232, 201, 154, 190, 330, 410]
              },
              {
                name: 'pressure',
                type: 'line',
                stack: 'Total',
                areaStyle: {},
                emphasis: {
                  focus: 'series'
                },
                data: [320, 332, 301, 334, 390, 330, 320]
              },
            ]
          };

        areaLineChart.setOption(option);`;

      var config = {
        ID: widgetID,
        Script: widgetScript,
      }
      addWidget(config);
    });
  </script>
{{ end }}
