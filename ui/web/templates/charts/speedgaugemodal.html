{{ define "speedgaugemodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="speedGaugeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="speedGaugeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="speedGaugeModalLabel">Analogue Speed Gauge</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-speedGauge-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
              />
            </div>
            <div class="mb-3">
              <label for="thing-id" class="form-label">Thing ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="thing"
                id="thing-id"
                placeholder="Enter thing ID"
                required
              />
            </div>
            <div class="mb-3">
              <label for="value-name" class="form-label">Value name</label>
              <input
                type="text"
                class="form-control mb-3"
                name="dataSeries"
                id="data-series"
                placeholder="Enter data series name, e.g temperature"
                required
              />
            </div>
            <div class="mb-3">
              <label for="min-value" class="form-label">Min value</label>
              <input
                type="text"
                class="form-control mb-3"
                name="minValue"
                id="min-value"
                placeholder="Enter the minimum data value"
                value="0"
              />
            </div>
            <div class="mb-3">
              <label for="max-value" class="form-label">Max value</label>
              <input
                type="text"
                class="form-control mb-3"
                name="maxValue"
                id="max-value"
                placeholder="Enter the maximum data value"
                value="100"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              data-bs-dismiss="modal"
              id="create-speedGauge-button"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // Speed gauge form
    document.getElementById("create-speedGauge-button").addEventListener("click", function () {
      var form = document.getElementById("create-speedGauge-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "speedgauge-" + Date.now();
      var widgetScript = `
        var speedGaugeChart = echarts.init(document.getElementById("${widgetID}"));
        var option = {
            series: [
              {
                type: 'gauge',
                axisLine: {
                  lineStyle: {
                    width: 30,
                    color: [
                      [0.3, '#67e0e3'],
                      [0.7, '#37a2da'],
                      [1, '#fd666d']
                    ]
                  }
                },
                pointer: {
                  itemStyle: {
                    color: 'auto'
                  }
                },
                axisTick: {
                  distance: -30,
                  length: 8,
                  lineStyle: {
                    color: '#fff',
                    width: 2
                  }
                },
                splitLine: {
                  distance: -30,
                  length: 30,
                  lineStyle: {
                    color: '#fff',
                    width: 4
                  }
                },
                axisLabel: {
                  color: 'inherit',
                  distance: 40,
                  fontSize: 20
                },
                detail: {
                  valueAnimation: true,
                  formatter: '{value} km/h',
                  color: 'inherit'
                },
                data: [
                  {
                    value: 25
                  }
                ]
              }
            ]
          };
          setInterval(function () {
            speedGaugeChart.setOption({
              series: [
                {
                  data: [
                    {
                      value: +(Math.random() * 100).toFixed(2)
                    }
                  ]
                }
              ]
            });
          }, 2000);

        speedGaugeChart.setOption(option);`;

      var config = {
        ID: widgetID,
        Script: widgetScript,
      }
      addWidget(config);
    });
  </script>
{{ end }}
