{{ define "speedgaugemodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="speedGaugeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="speedGaugeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="speedGaugeModalLabel">Analogue Speed Gauge</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#speedGaugeChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#speedGaugeChartAppearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <!-- Tab Content -->
          <div class="tab-content" id="myTabContent">
            <!-- Data Tab -->
            <div
              class="tab-pane fade show active"
              id="speedGaugeChartData"
              role="tabpanel"
              aria-labelledby="data-tab"
            >
              <form id="create-speedGaugeChart-data-form">
                <div class="mb-3">
                  <label for="channel-id" class="form-label">Channel ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="channel"
                    id="channel-id"
                    placeholder="Enter the channel ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="thing-id" class="form-label">Thing ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="thing"
                    id="thing-id"
                    placeholder="Enter the thing ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value name eg. temperature"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="min-value" class="form-label">Min value</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="minValue"
                    id="min-value"
                    placeholder="Enter the minimum data value"
                    value="0"
                  />
                </div>
                <div class="mb-3">
                  <label for="max-value" class="form-label">Max value</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="maxValue"
                    id="max-value"
                    placeholder="Enter the maximum data value"
                    value="100"
                  />
                </div>
              </form>
            </div>
            <!-- Appearance Tab -->
            <div
              class="tab-pane fade"
              id="speedGaugeChartAppearance"
              role="tabpanel"
              aria-labelledby="appearance-tab"
            >
              <form id="create-speedGaugeChart-appearance-form">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="gauge-label" class="form-label">Gauge Label</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="gaugeLabel"
                    id="gauge-label"
                    placeholder="Enter the gauge label"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button
            type="button"
            class="btn body-button"
            id="create-speedGauge-button"
            data-bs-dismiss="modal"
          >
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Speed gauge form
    document.getElementById("create-speedGauge-button").addEventListener("click", function () {
      var form = document.getElementById("create-speedGaugeChart-appearance-form");
      // Create an object to store the form data
      var appFormData = {};

      // Serialize the appearance form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          appFormData[e.name] = e.value;
        }
      }
      form.reset();

      form = document.getElementById("create-speedGaugeChart-data-form");
      // Create an object to store the form data
      var dataFormData = {};

      // Serialize the data form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          dataFormData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "speedgauge-" + Date.now();
      var widgetScript = `
        var speedGaugeChart = echarts.init(document.getElementById("${widgetID}"));
        var option = {
            title: {
              text: '${appFormData.title}',
              left: 'center',
              top: 20,
              show: true,
            },
            series: [
              {
                type: 'gauge',
                axisLine: {
                  lineStyle: {
                    width: 30,
                    color: [
                      [0.3, '#67e0e3'],
                      [0.7, '#37a2da'],
                      [1, '#fd666d']
                    ]
                  }
                },
                pointer: {
                  itemStyle: {
                    color: 'auto'
                  }
                },
                axisTick: {
                  distance: -30,
                  length: 8,
                  lineStyle: {
                    color: '#fff',
                    width: 2
                  }
                },
                splitLine: {
                  distance: -30,
                  length: 30,
                  lineStyle: {
                    color: '#fff',
                    width: 4
                  }
                },
                axisLabel: {
                  color: 'inherit',
                  distance: 40,
                  fontSize: 20
                },
                detail: {
                  valueAnimation: true,
                  formatter: '{value} km/h',
                  color: 'inherit'
                },
                data: [
                  {
                    value: 25,
                    name: "${appFormData.gaugeLabel}",
                  }
                ]
              }
            ]
          };
          setInterval(function () {
            speedGaugeChart.setOption({
              series: [
                {
                  data: [
                    {
                      value: +(Math.random() * 100).toFixed(2),
                      name: "${appFormData.gaugeLabel}",
                    }
                  ]
                }
              ]
            });
          }, 2000);

        speedGaugeChart.setOption(option);`;

      var config = {
        ID: widgetID,
        Script: widgetScript,
      }
      addWidget(config);
      // Append chart metadata to dashboard metadata
      metadataBuffer[widgetID] = dataFormData;
    });
  </script>
{{ end }}
