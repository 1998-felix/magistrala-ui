{{ define "alarmstablemodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="alarmsTableModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="alarmsTableModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alarmsTableModalLabel">Alarms table</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-alarmsTable-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter the channel ID"
                required
              />
            </div>
            <div class="mb-3">
              <label for="thing-id" class="form-label">Thing IDs</label>
              <input
                type="text"
                class="form-control mb-3"
                name="thing"
                id="thing-id"
                placeholder="Enter the thing IDs"
                required
              />
            </div>
            <div class="mb-3">
              <label for="value-name" class="form-label">Value name</label>
              <input
                type="text"
                class="form-control mb-3"
                name="valueName"
                id="value-name"
                placeholder="Enter the value name eg. temperature"
                required
              />
            </div>
            <div class="mb-3">
              <label for="update-interval" class="form-label">Update interval</label>
              <input
                type="text"
                class="form-control mb-3"
                name="updateInterval"
                id="update-interval"
                placeholder="Enter the update interval in seconds"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-alarmsTable-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // alarm table form
    document.getElementById("create-alarmsTable-button").addEventListener("click", function () {
      var form = document.getElementById("create-alarmsTable-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "alarmsTable-" + Date.now();
      var widgetContent = `
        <div class="card mt-3 widgetcard">
          <div class="card-header text-center">
            <h5 class="card-title">Alarms Table</h5>
          </div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Severity</th>
                <th scope="col">Originator</th>
                <th scope="col">Status</th>
                <th scope="col">Time Started</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Warning</td>
                <td>Thing A</td>
                <td>Enabled</td>
                <td>2024-01-01 12:00</td>
              </tr>
              <tr>
                <td>Error</td>
                <td>Thing B</td>
                <td>Disabled</td>
                <td>2024-01-02 15:30</td>
              </tr>
            </tbody>
          </table>
        </div>
      `;
      var config = {
        ID: widgetID,
        Content: widgetContent,
        Style: {
          width: "500px",
          height: "210px",
        },
      };
      addWidget(config);
    });
  </script>
{{ end }}
