{{ define "alarmcountmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="alarmCountModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="alarmCountModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alarmCountModalLabel">Alarm count card</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-alarmCount-data-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter the channel ID"
                required
              />
            </div>
            <div class="mb-3">
              <label for="thing-id" class="form-label">Thing ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="thing"
                id="thing-id"
                placeholder="Enter the thing ID"
                required
              />
            </div>
            <div class="mb-3">
              <label for="value-name" class="form-label">Value name</label>
              <input
                type="text"
                class="form-control mb-3"
                name="valueName"
                id="value-name"
                placeholder="Enter the value name eg. temperature"
                required
              />
            </div>
            <div class="mb-3">
              <label for="update-interval" class="form-label">Update interval</label>
              <input
                type="text"
                class="form-control mb-3"
                name="updateInterval"
                id="update-interval"
                placeholder="Enter the update interval in seconds"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              id="create-alarmCount-button"
              data-bs-dismiss="modal"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // alarm count form
    document.getElementById("create-alarmCount-button").addEventListener("click", function () {
      var form = document.getElementById("create-alarmCount-data-form");
      // Create an object to store the form data
      var dataFormData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          dataFormData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "alarmCount-" + Date.now();
      var widgetContent = `
        <div class="card widgetcard">
            <div class="card-header text-center">
              <h5 class="card-title">Alarm Count</h5>
            </div>
            <div class="card-body text-center">
              <p class="card-text value"> 35</p>
            </div>
            <div class="card-footer text-center w-100 bg-warning">
              <p class="card-text">
                Warning Level
              </p>
            </div>
        </div>
      `;
      var config = {
        ID: widgetID,
        Content: widgetContent,
        Style: {
          width: "300px",
          height: "160px",
        },
      };
      addWidget(config);
      // Append chart metadata to dashboard metadata
      metadataBuffer[widgetID] = dataFormData;
    });
  </script>
{{ end }}
