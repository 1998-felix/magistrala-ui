{{ define "gaugemodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="gaugeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="gaugeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gaugeModalLabel">Analogue Gauge</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form id="create-gauge-form">
          <div class="modal-body">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                placeholder="Enter the chart title"
              />
            </div>
            <div class="mb-3">
              <label for="channel-id" class="form-label">Channel ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="channel"
                id="channel-id"
                placeholder="Enter channel ID"
                required
              />
            </div>
            <div class="mb-3">
              <label for="thing-id" class="form-label">Thing ID</label>
              <input
                type="text"
                class="form-control mb-3"
                name="thing"
                id="thing-id"
                placeholder="Enter thing ID"
                required
              />
            </div>
            <div class="mb-3">
              <label for="value-name" class="form-label">Value name</label>
              <input
                type="text"
                class="form-control mb-3"
                name="dataSeries"
                id="data-series"
                placeholder="Enter data series name, e.g temperature"
                required
              />
            </div>
            <div class="mb-3">
              <label for="min-value" class="form-label">Min value</label>
              <input
                type="text"
                class="form-control mb-3"
                name="minValue"
                id="min-value"
                placeholder="Enter the minimum data value"
                value="0"
              />
            </div>
            <div class="mb-3">
              <label for="max-value" class="form-label">Max value</label>
              <input
                type="text"
                class="form-control mb-3"
                name="maxValue"
                id="max-value"
                placeholder="Enter the maximum data value"
                value="100"
              />
            </div>
            <div class="mb-3">
              <label for="gauge-label" class="form-label">Gauge Label</label>
              <input
                type="text"
                class="form-control mb-3"
                name="gaugeLabel"
                id="gauge-label"
                placeholder="Enter gauge label"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button
              type="button"
              class="btn body-button"
              data-bs-dismiss="modal"
              id="create-gauge-button"
            >
              Create Chart
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // gauge form
    document.getElementById("create-gauge-button").addEventListener("click", function () {
      var form = document.getElementById("create-gauge-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "gauge-" + Date.now();
      var widgetScript = `
        (function() {
          var gaugeChart = echarts.init(document.getElementById("${widgetID}"));
          var option = {
            tooltip: {
              formatter: "{a} <br/>{b} : {c}%",
            },
            series: [
              {
                name: "${formData.title}",
                type: "gauge",
                min: ${formData.minValue},
                max: ${formData.maxValue},
                progress: {
                  show: true,
                },
                detail: { valueAnimation: true, formatter: "{value}" },
                data: [
                  { 
                    value: 50
                    name: "${formData.gaugeLabel}",
                  },
                ],
              },
            ],
          };

          gaugeChart.setOption(option);

          function updateGauge() {
              const randomValue = Math.floor(Math.random() * (${formData.maxValue} - ${formData.minValue} + 1)) + ${formData.minValue};
              gaugeChart.setOption({
                series: [
                  {
                    data: [
                      {
                        value: randomValue,
                        name: "${formData.gaugeLabel}",
                      },
                    ],
                  },
                ],
              });
          }
          setInterval(updateGauge, 2000); // Corrected setInterval usage
        })();`;

      var config = {
        ID: widgetID,
        Script: widgetScript,
      }
      addWidget(config);
    });
  </script>
{{ end }}
