{{ define "multigaugemodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="multiGaugeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="multiGaugeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="multiGaugeModalLabel">Multi Gauge Chart</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#multiGaugeChartData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#multiGaugeChartAppearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <!-- Tab Content -->
          <div class="tab-content" id="myTabContent">
            <!-- Data Tab -->
            <div
              class="tab-pane fade show active"
              id="multiGaugeChartData"
              role="tabpanel"
              aria-labelledby="data-tab"
            >
              <form id="create-multiGaugeChart-data-form">
                <div class="mb-3">
                  <label for="channel-id" class="form-label">Channel ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="channel"
                    id="channel-id"
                    placeholder="Enter the channel ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="thing-id" class="form-label">Thing ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="thing"
                    id="thing-id"
                    placeholder="Enter the thing ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value names</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value names eg. temperature,voltage"
                    required
                  />
                </div>
              </form>
            </div>
            <!-- Appearance Tab -->
            <div
              class="tab-pane fade"
              id="multiGaugeChartAppearance"
              role="tabpanel"
              aria-labelledby="appearance-tab"
            >
              <form id="create-multiGaugeChart-appearance-form">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="gauge-label" class="form-label">Gauge Labels</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="gaugeLabel"
                    id="gauge-label"
                    placeholder="Enter the three gauge labels eg temperature,voltage,pressure"
                  />
                </div>
                <div class="mb-3">
                  <label for="min-value" class="form-label">Min value</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="minValue"
                    id="min-value"
                    placeholder="Enter the minimum data value"
                    value="0"
                  />
                </div>
                <div class="mb-3">
                  <label for="max-value" class="form-label">Max value</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="maxValue"
                    id="max-value"
                    placeholder="Enter the maximum data value"
                    value="100"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button
            type="button"
            class="btn body-button"
            id="create-multiGauge-button"
            data-bs-dismiss="modal"
          >
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // multi gauge form
    document.getElementById("create-multiGauge-button").addEventListener("click", function () {
      var form = document.getElementById("create-multiGaugeChart-appearance-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      gaugeLabel = formData.gaugeLabel.split(",");

      var widgetID = "multiGauge-" + Date.now();
      var widgetScript = `
        var multiGaugeChart = echarts.init(document.getElementById("${widgetID}"));
        var gaugeData = [
        {
          value: 20,
          name: '${gaugeLabel[0]}',
          title: {
            offsetCenter: ['0%', '-30%']
          },
          detail: {
            valueAnimation: true,
            offsetCenter: ['0%', '-18%']
          }
        },
        {
          value: 40,
          name: '${gaugeLabel[1]}',
          title: {
            offsetCenter: ['0%', '0%']
          },
          detail: {
            valueAnimation: true,
            offsetCenter: ['0%', '12%']
          }
        },
        {
          value: 60,
          name: '${gaugeLabel[2]}',
          title: {
            offsetCenter: ['0%', '28%']
          },
          detail: {
            valueAnimation: true,
            offsetCenter: ['0%', '40%']
          }
        }
      ];
      var option = {
        title: {
          text: '${formData.title}',
          left: 'center'
        },
        series: [
          {
            type: "gauge",
            min: ${formData.minValue},
            max: ${formData.maxValue},
            pointer: {
              show: false
            },
            progress: {
              show: true,
              overlap: false,
              roundCap: true,
              clip: false,
              itemStyle: {
                borderWidth: 1,
                borderColor: '#464646'
              }
            },
            axisLine: {
              lineStyle: {
                width: 30
              }
            },
            splitLine: {
              show: false,
              distance: 0,
              length: 10
            },
            axisTick: {
              show: false
            },
            axisLabel: {
              show: false,
              distance: 50
            },
            data: gaugeData,
            title: {
              fontSize: 10
            },
            detail: {
              width: 50,
              height: 14,
              fontSize: 14,
              color: 'inherit',
              borderColor: 'inherit',
              borderRadius: 20,
              borderWidth: 1,
              formatter: '{value}%'
            }
          }
        ]
      };
      multiGaugeChart.setOption(option);
      `;
      var config = {
        ID: widgetID,
        Script: widgetScript,
      };
      addWidget(config);
    });
  </script>
{{ end }}
