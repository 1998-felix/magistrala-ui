{{ define "valuecardmodal" }}
  <!-- Modal -->
  <div
    class="modal fade"
    id="valueCardModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="valueCardModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="valueCardModalLabel">Value card</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <!-- Tab Navs -->
          <ul class="nav nav-tabs mb-3" id="chartTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="data-tab"
                data-bs-toggle="tab"
                data-bs-target="#valueCardData"
                type="button"
                role="tab"
                aria-controls="data"
                aria-selected="true"
              >
                Data
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="appearance-tab"
                data-bs-toggle="tab"
                data-bs-target="#valueCardAppearance"
                type="button"
                role="tab"
                aria-controls="appearance"
                aria-selected="false"
              >
                Appearance
              </button>
            </li>
          </ul>
          <!-- Tab Content -->
          <div class="tab-content" id="myTabContent">
            <!-- Data Tab -->
            <div
              class="tab-pane fade show active"
              id="valueCardData"
              role="tabpanel"
              aria-labelledby="data-tab"
            >
              <form id="create-valueCard-data-form">
                <div class="mb-3">
                  <label for="channel-id" class="form-label">Channel ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="channel"
                    id="channel-id"
                    placeholder="Enter the channel ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="thing-id" class="form-label">Thing ID</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="thing"
                    id="thing-id"
                    placeholder="Enter the thing ID"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="value-name" class="form-label">Value name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueName"
                    id="value-name"
                    placeholder="Enter the value name eg. temperature"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="update-interval" class="form-label">Update interval</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="updateInterval"
                    id="update-interval"
                    placeholder="Enter the update interval in seconds"
                    required
                  />
                </div>
              </form>
            </div>
            <!-- Appearance Tab -->
            <div
              class="tab-pane fade"
              id="valueCardAppearance"
              role="tabpanel"
              aria-labelledby="appearance-tab"
            >
              <form id="create-valueCard-appearance-form">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    id="title"
                    placeholder="Enter the chart title"
                  />
                </div>
                <div class="mb-3">
                  <label for="thing-name" class="form-label">Thing Name</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="thingName"
                    id="thing-name"
                    placeholder="Enter the thing name"
                  />
                </div>
                <div class="mb-3">
                  <label for="value-units" class="form-label">Units</label>
                  <input
                    type="text"
                    class="form-control mb-3"
                    name="valueUnits"
                    id="value-units"
                    placeholder="Enter the units"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button
            type="button"
            class="btn body-button"
            id="create-valueCard-button"
            data-bs-dismiss="modal"
          >
            Create Chart
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Value card form
    document.getElementById("create-valueCard-button").addEventListener("click", function () {
      var form = document.getElementById("create-valueCard-appearance-form");
      // Create an object to store the form data
      var formData = {};

      // Serialize the form data into the object
      for (var i = 0; i < form.elements.length; i++) {
        var e = form.elements[i];
        if (e.type !== "submit" && e.type !== "button") {
          formData[e.name] = e.value;
        }
      }
      form.reset();

      var widgetID = "valueCard-" + Date.now();
      var widgetContent = `
        <div class="card mt-3 widgetcard" >
          <div class="card-header text-center">
            <h5 class="card-title">${formData.title}</h5>
          </div>
          <div class="card-body text-center">
            <p class="card-text value"> 35</p>
          </div>
          <div class="card-footer">
            <p class="card-text"> Units: ${formData.valueUnits}</p>
            <p class="card-text text"> ThingName: ${formData.thingName}</p>
          </div>
        </div>
      `;
        var config = {
          ID: widgetID,
          Content: widgetContent,
          Style:{
            width: "300px",
            height: "210px"
          }
        };
        addWidget(config);
    });
  </script>
{{ end }}
